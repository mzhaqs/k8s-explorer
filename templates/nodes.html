<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Nodes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .card { box-shadow: 0 2px 16px rgba(0,0,0,0.07); border: none; border-radius: 1rem; }
        .nodes-title { font-size: 1.7rem; font-weight: 600; color: #0066cc; }
        .back-link { color: #0066cc; text-decoration: underline; margin-top: 1rem; display: inline-block; }
        .back-link:hover { color: #005bb5; }
        .table tfoot td { font-weight: bold; background: #f1f3f4; }
        @media (max-width: 576px) {
            .card { padding: 0.5rem !important; }
            .nodes-title { font-size: 1.1rem; }
            .table { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card p-4 text-center">
                    <div class="card-body">
                        <div class="nodes-title mb-3">Cluster Nodes</div>
                        <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead class="table-light">
                                <tr>
                                    <th>API URL</th>
                                    <th>Number of Nodes</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for cluster in clusters %}
                                <tr>
                                    <td>{{ cluster.api_url }}</td>
                                    <td>{{ cluster.node_count }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td>Total</td>
                                    <td>{{ total_nodes }}</td>
                                </tr>
                            </tfoot>
                        </table>
                        </div>
                        <a href="/welcome" class="back-link">Back to Welcome</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
