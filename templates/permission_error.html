<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .card { box-shadow: 0 2px 16px rgba(0,0,0,0.07); border: none; border-radius: 1rem; }
        .error-title { font-size: 1.5rem; font-weight: 600; color: #d32f2f; }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5">
                <div class="card p-4 text-center">
                    <div class="card-body">
                        <div class="error-title mb-3">Permission Denied</div>
                        <p class="mb-4">You do not have permission to view nodes in this cluster.</p>
                        <a href="/welcome" class="btn btn-primary">Back to Welcome</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
