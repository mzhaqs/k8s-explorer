<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .card { box-shadow: 0 2px 16px rgba(0,0,0,0.07); border: none; border-radius: 1rem; }
        .welcome-title { font-size: 2rem; font-weight: 600; color: #0066cc; }
        .logout-link { color: #fff; background: #0066cc; border-radius: .5rem; padding: .5rem 1.5rem; text-decoration: none; transition: background .2s; }
        .logout-link:hover { background: #005bb5; }
        @media (max-width: 576px) {
            .card { padding: 0.5rem !important; }
            .welcome-title { font-size: 1.2rem; }
            .d-flex.gap-3 { gap: 0.5rem !important; flex-direction: column !important; }
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card p-4 text-center">
                    <div class="card-body">
                        <div class="welcome-title mb-3">Welcome, {{ username }}!</div>
                        <p class="mb-4">You are now logged in to the OpenShift cluster.</p>
                        <div class="d-flex justify-content-center gap-3 mt-3 flex-wrap">
                          <a href="/nodes" class="btn btn-outline-primary nodes-btn">Show Nodes</a>
                          <a href="/logout" class="logout-link">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
