<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenShift Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .card { box-shadow: 0 2px 16px rgba(0,0,0,0.07); border: none; border-radius: 1rem; }
        .form-label { font-weight: 500; }
        .btn-primary { background: #0066cc; border: none; }
        .btn-primary:hover { background: #005bb5; }
        @media (max-width: 576px) {
            .card { padding: 0.5rem !important; }
            .card-title { font-size: 1.2rem; }
        }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var form = document.querySelector('form');
        if (form) {
          form.addEventListener('submit', function(e) {
            var btn = form.querySelector('button[type="submit"]');
            if (btn) {
              btn.disabled = true;
              btn.innerText = 'Logging in...';
            }
          });
        }
      });
    </script>
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-center">OpenShift Login</h2>
                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <div class="alert alert-danger">
                            {% for message in messages %}
                              <div>{{ message }}</div>
                            {% endfor %}
                            </div>
                          {% endif %}
                        {% endwith %}
                        <form method="post" autocomplete="on">
                            <div class="mb-3">
                                <label class="form-label">Token</label>
                                <textarea class="form-control" name="token" rows="3" required placeholder="Paste your OpenShift token here"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
